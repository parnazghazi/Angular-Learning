
<div class="container">
    <div class="row col-6">
      <div class="card card-width mt-4" *ngFor="let post of posts">
        <img class="card-img-top img-posts" src="../../../assets/12.jpg" alt="Posts">
        <div class="card-body">
          <h4 class="card-title">{{post.title}}</h4>
          <p class="card-text">{{post.body}}</p>
        </div>
      </div>
    </div>
  </div>
